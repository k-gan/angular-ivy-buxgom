<table class="table table-striped" *ngIf="visibility === true">
  <thead>
    <tr>
      <th>
        <!-- this makes copying easier -->
        &nbsp;
      </th>
      <th scope="col" *ngFor="let dayPlan of dayPlans">{{ dayPlan.label }}</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="colgroup">HR Bump</th>
      <td *ngFor="let dayPlan of dayPlans">
        {{ printTime(dayPlan.lastHRBump) }}
      </td>
    </tr>
    <tr>
      <th scope="colgroup">To Bed</th>
      <td *ngFor="let dayPlan of dayPlans">
        {{ printTime(dayPlan.toBed) }}
      </td>
    </tr>
    <tr>
      <th scope="colgroup">Wake Up</th>
      <td *ngFor="let dayPlan of dayPlans">
        {{ printTime(dayPlan.wakeUp) }}
      </td>
    </tr>
    <tr>
      <th scope="colgroup">At Office</th>
      <td *ngFor="let dayPlan of dayPlans">
        {{ printTime(dayPlan.atOffice) }}
      </td>
    </tr>
    <tr>
      <td></td>
      <td *ngFor="let dayPlan of dayPlans">
        <div class="form-submit">
          <input
            type="button"
            id="submit"
            class="form-submit-input"
            value="Remove"
            (click)="onRemove(dayPlan)"
          />
        </div>
      </td>
    </tr>
    <tr>
      <td>Details</td>
      <td *ngFor="let dayPlan of dayPlans">
        <details open>
          <summary>expand</summary>
          <app-drag-and-drop-agenda-view [dayPlan]="dayPlan">
          </app-drag-and-drop-agenda-view>
        </details>
      </td>
    </tr>
  </tbody>
</table>
