<form #dayPlanGeneratorForm="ngForm">
  <div class="mb-3">
    <label for="label" class="form-label">Name</label>
    <input
      type="text"
      id="label"
      class="form-control"
      required
      [(ngModel)]="model.agendaInput.label"
      name="label"
    />
  </div>
  <div class="form-check">
    <input
      type="checkbox"
      id="training"
      class="form-check-input"
      required
      [(ngModel)]="model.agendaInput.training"
      name="training"
    />
    <label for="training" class="form-check-label">Training</label>
  </div>
  <div class="form-check">
    <input
      type="checkbox"
      id="tomeks"
      class="form-check-input"
      required
      [(ngModel)]="model.agendaInput.tomeks"
      name="tomeks"
    />
    <label for="tomeks" class="form-check-label">Tomek's</label>
  </div>
  <div class="form-check">
    <input
      type="checkbox"
      id="morning-pages"
      class="form-check-input"
      required
      [(ngModel)]="model.agendaInput.morningPages"
      name="morning-pages"
    />
    <label for="morning-pages" class="form-check-label">Morning Pages</label>
  </div>
  <div class="form-check">
    <input
      type="checkbox"
      id="running"
      class="form-check-input"
      required
      [(ngModel)]="model.agendaInput.running"
      name="running"
    />
    <label for="running" class="form-label">Running</label>
  </div>
  <div class="mb-3">
    <label for="at-office" class="form-label">At office:</label>
    <select
      class="form-select"
      aria-label="Default select example"
      required
      [(ngModel)]="model.atOfficeId"
      name="at-office"
    >
      <option
        *ngFor="let atOfficeTimeKey of Object.keys(model.atOfficeTimes)"
        [value]="atOfficeTimeKey"
      >
        {{ model.atOfficeTimes[atOfficeTimeKey]['hours'] }}:{{
          ('00' + model.atOfficeTimes[atOfficeTimeKey]['minutes']).slice(-2)
        }}
      </option>
    </select>
  </div>
  <div class="form-submit mb-3">
    <input
      type="button"
      id="submit"
      class="btn btn-primary"
      value="Submit"
      (click)="onSubmit()"
    />
  </div>
</form>
